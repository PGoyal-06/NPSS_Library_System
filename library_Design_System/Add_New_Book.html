<!DOCTYPE html>
<html>
    <!-- referring to the Javascript file -->
    <script src = "./JavaScript/Add_New_Book.js"></script>
    <!-- referrring to the css file -->
    <link rel="stylesheet" type="text/css" href="./CSS/Add_New_Book.css"/>
        <body style="background-color: #253943;" onload="getExistingBooks();">
            <form>
            <br><br><br>
            <h1 align="center" style="font-size: 30px; color: #fff5d6;">ADD NEW BOOK DETAILS</h1>
            <br>
            <!-- creating buttons to allow the technician to enter details to add a new book to the library -->
            <div class="form1">
            <p style="font-size: large; font-weight: bold; color: #fff5d6;" align="center">
                <input placeholder="Title" name="titleL" class="input1" required/>
            </p>
            
            <p style="font-size: large; font-weight: bold; color: #fff5d6;" align="center">
                <input placeholder="Author" name="authorL" class="input1" required/>
            </p>
            
            <p style="font-size: large; font-weight: bold; color: #fff5d6;" align="center">
                <input placeholder="Book Number" name="bookNumL" class="input1" required/>
            </p>
            <!-- creating drop down menu for publication date -->
            <center>
            <label for="date" class="label" required>Publication Date:
                <select name="pubDateL" id="date">
                    <option value="">Select an Option</option>
                    <option>Before 2000</option>
                    <option>2001-2005</option>
                    <option>2006-2010</option>
                    <option>2011-2015</option>
                    <option>2016-2020</option>
                    <option>2021-2023</option>
                </select>
            </label>
            </center>
            <br><br>
            <!-- creating radio buttons for book genre -->
            <center>
            <label for="Book Type" class="label2" required>Book Type:
                <input id="fiction" type="radio" name="bookTypeL" value="fiction"/>Fiction
                <input id="non fiction" type="radio" name="bookTypeL" value="non fiction"/>Non Fiction
                <input id="GN" type="radio" name="bookTypeL" value="GN"/>Graphic Novel
            </label>
            </center>
            </div>
            <!-- using JS function in the onclick property to save the book details in the local storage -->
            <p align=center>
                <button type="button" class="button5 button5:hover" onclick="addNewBook(this.form)">Submit</button
            </p>
            <!-- creating a home button which logs out the technician and goes back to the home page by using the onclick property -->
            <button class="button4 button4:hover" onclick="location.href = 'Technician_Page.html';" type="button">Home</button>
            <!-- adding images to make the page look nicer -->
            <img src="./images/npss.png" style="height: 90px; position: absolute; left: 40px;"/>
            <img src="./images/new_book.png" style="height: 90px; position: absolute; right: 100px;filter: invert(100%);"/>
            </form> 
        </body>
</html>
